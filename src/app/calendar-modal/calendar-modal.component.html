<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title"> Add Event </h1>
    </header>
    <section id="modal-body">
        <label>Emp Name:</label>
        <select [(ngModel)]="calenderEvent.empID"  [disabled]="editName">
            <option disabled selected value="undefined">Select</option>
            <option  *ngFor="let emp of employeeName"  [value]="emp.empID"  >{{emp.firstName}}</option> </select>
        <div>
            <label>Description:</label>
            <!-- <input [(ngModel)]="calenderEvent.description" type="text" /> -->
            <textarea matInput [disabled]="employeeName.length == 0 || calenderEvent.empID == undefined " [(ngModel)]="calenderEvent.description" type="text"> </textarea>
        </div>
    </section>
    <footer id="modal-footer">
        <button mat-raised-button id="modal-action-button"   class="btn btn-primary" [disabled]=" !calenderEvent.description ||  calenderEvent.empID == ''" class="btn btn-primary" [mat-dialog-close]="calenderEvent">
            yes
        </button>
        <button mat-raised-button id="modal-cancel-button" (click)="closeMe()">
          cancel
        </button>
    </footer>
</div>
